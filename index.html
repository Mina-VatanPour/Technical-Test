<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>پاسخ سوالات ازمون فنی:)</title>
    <link href="css/bootstrap.rtl.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row d-flex flex-nowrap">

        <!--Question 1 **********************************************************************************************-->
        <div id="answer1" class="col-12 col-md-4 mx-2">
            <label class="fw-bold text-danger border-bottom"> Answer to question 1</label>
            <div class="content">
                <form method="post" class="container">
                    <div class="row my-3">
                        <label>Please enter a string in english :</label>
                        <input type="text" id="myString" class="form-control my-2" placeholder="abcdef" required>
                    </div>
                    <div class="row my-3">
                        <label> Please enter a number :</label>
                        <input type="number" id="myNumber" class="form-control my-2" min="1" max="30"
                               placeholder="enter number between 1-30" required>
                    </div>
                    <button type="button" id="calculate" class="btn btn-outline-danger"
                            onclick="repeatStringByNumber(document.getElementById('myString').value.toLowerCase(),document.getElementById('myNumber').value)">
                        Calculate
                    </button>
                </form>
                <hr class="mt-4">
                <!-- result -->
                <div class="row mt-5" id="result">
                    <div class="row d-flex my-2">
                        <label class="col-12 text-danger mb-2 fw-bold"> New string :</label>
                        <input id="new-string" class="col-12 input-group-lg mb-2 fw-bold" readonly>
                    </div>
                    <div class="row d-flex my-2">
                        <label class="col-12 text-danger mb-2 fw-bold">Repetition of char a :</label>
                        <input id="repeat-char-a" class="col-12 mb-2 fw-bold" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!--Question 2 **********************************************************************************************-->
        <div id="answer2" class="col-12 col-md-4 mx-2">
            <label class="fw-bold text-danger border-bottom"> Answer to question 2</label>
            <div class="content">
                <form method="post" class="container">
                    <div class="row my-3">
                        <label>Enter a string :</label>
                        <input type="text" id="myString2" class="form-control my-2" placeholder="AABABAAB">
                    </div>
                    <button type="button" class="btn btn-outline-danger"
                            onclick="scaleAndCompare(document.getElementById('myString2').value.toUpperCase())">
                        Calculate
                    </button>
                </form>
                <hr class="mt-4">
                <!--  result  -->
                <div class="row mt-5">
                    <div class="row d-flex my-2">
                        <label class="col-12 text-danger mb-2 fw-bold"> New string :</label>
                        <input id="new-string2" class="col-12 input-group-lg mb-2 fw-bold" readonly>
                    </div>
                    <div class="row d-flex my-2">
                        <label class="col-12 text-danger mb-2 fw-bold">Minimum character removed :</label>
                        <input id="char-deleted" class="col-12 mb-2 fw-bold" readonly>
                    </div>

                </div>
            </div>
        </div>

        <!--Question 3 **********************************************************************************************-->

    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
